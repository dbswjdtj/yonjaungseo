<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재미있는 키즈 존</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        header {
            background-color: #ffca28;
            color: #333;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #ff5722;
        }
        nav {
            background-color: #ff5722;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px;
            margin: 0;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #e64a19;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        h2 {
            color: #ff5722;
            text-align: center;
        }
        .section {
            background: #fff;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section img {
            width: 100%;
            border-radius: 10px;
        }
        .section p {
            font-size: 18px;
        }
        footer {
            background-color: #ff5722;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

        <h1>재미있는 키즈 존</h1>
        <p>어린이를 위한 재미와 학습의 공간!</p>
    </header>

    <nav>
        <a href="#home">홈</a>

    </nav>
